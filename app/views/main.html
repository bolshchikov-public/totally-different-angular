<header>
  Image Library
</header>
<main>
  <div class="list">
    <thumbnail-image 
      ng-repeat="item in $ctrl.images track by item.relativeUri"
      ng-click="$ctrl.selected = item"
      ng-selected="$ctrl.selected === item"
      on-remove="$ctrl.removeImage(item)" 
      item="item">
    </thumbnail-image>
  </div>
  <aside>
    <preview-image 
      item="$ctrl.selected"
      on-next="$ctrl.selectNext()"
      on-prev="$ctrl.selectPrev()"
    ></preview-image>
  </aside>
</main>
